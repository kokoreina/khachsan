<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <link rel="stylesheet" href="customer-management.css">
</head>
<body class="ccc">
    <!-- Header -->
    <header>
        <h1>Customer Management System</h1>
    </header>

    <!-- Main Content -->
    <main class="aaa">
        <!-- Customer Table -->
        <section id="customerTableSection">
            <h2>Customer Information</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Stay History</th>
                        <th>Feedback</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Customer Data Will Be Loaded Here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for Feedback -->
    <div id="feedbackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Customer Feedback</h2>
            <p><strong>Customer Name:</strong> <span id="customerName"></span></p>
            <textarea id="feedbackText" placeholder="Enter feedback or review here..." rows="5"></textarea>
            <button onclick="submitFeedback()">Submit</button>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Customer Management System</p>
    </footer>

    <script src="customer-management.js"></script>
</body>
</html>
