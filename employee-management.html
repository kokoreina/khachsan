<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="employee-management.css">
</head>
<body class="aaa">
    <!-- Header -->
    <header>
        <h1>Employee Management System</h1>
    </header>

    <!-- Main Content -->
    <main class="ccc">
        <!-- Employee Form -->
        <section id="employeeFormSection">
            <h2>Manage Employee Information</h2>
            <form id="employeeForm">
                <label for="employeeName">Employee Name:</label>
                <input type="text" id="employeeName" placeholder="Enter name" required>

                <label for="employeeRole">Role:</label>
                <select id="employeeRole" required>
                    <option value="Admin">Admin</option>
                    <option value="Manager">Manager</option>
                    <option value="Staff">Staff</option>
                </select>

                <label for="workingHours">Working Hours:</label>
                <input type="number" id="workingHours" placeholder="Enter hours" min="0" required>

                <button type="button" onclick="addEmployee()">Add Employee</button>
            </form>
        </section>

        <!-- Employee Table -->
        <section id="employeeTableSection">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Working Hours</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employeeTableBody">
                    <!-- Employees will be listed here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quán Quân Employee Management System</p>
    </footer>

    <script src="employee-management.js"></script>
</body>
</html>
