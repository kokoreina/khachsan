<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Invoice Management</title>
    <link rel="stylesheet" href="invoice-management.css">
</head>
<body class="ccc">
    <!-- Header -->
    <header>
        <h1>Hotel Room Invoice Management</h1>
    </header>

    <!-- Invoice Section -->
    <main class="aaa">
        <section id="invoiceSection">
            <h2>Invoice Details</h2>
            <form id="invoiceForm">
                <!-- Room Selection -->
                <label for="roomNumber">Room Number:</label>
                <select id="roomNumber" required>
                    <option value="101" data-rate="50">Room 101 ($50/night)</option>
                    <option value="102" data-rate="70">Room 102 ($70/night)</option>
                    <option value="201" data-rate="100">Room 201 ($100/night)</option>
                </select>

                <!-- Customer Information -->
                <label for="customerName">Customer Name:</label>
                <input type="text" id="customerName" placeholder="Enter customer name" required>

                <label for="numDays">Number of Days:</label>
                <input type="number" id="numDays" min="1" placeholder="Enter number of days" required>

                <!-- Additional Services -->
                <label for="services">Additional Services:</label>
                <input type="number" id="services" min="0" placeholder="Enter service cost ($)">

                <!-- Buttons -->
                <button type="button" onclick="calculateInvoice()">Calculate Invoice</button>
                <button type="button" onclick="sendInvoice()">Send Invoice</button>
            </form>

            <!-- Invoice Result -->
            <div id="invoiceResult">
                <h3>Invoice Summary</h3>
                <table>
                    <tr>
                        <th>Description</th>
                        <th>Amount ($)</th>
                    </tr>
                    <tr>
                        <td>Room Cost</td>
                        <td id="roomCost">0</td>
                    </tr>
                    <tr>
                        <td>Additional Services</td>
                        <td id="serviceCost">0</td>
                    </tr>
                    <tr>
                        <th>Total</th>
                        <th id="totalCost">0</th>
                    </tr>
                </table>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Hotel Management System</p>
    </footer>

    <script src="invoice-management.js"></script>
</body>
</html>
