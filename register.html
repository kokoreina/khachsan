<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="ccc">
    <div class="register-container">
        <form class="register-form">
            <h2>REGISTER</h2>
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" placeholder="User Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Your Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="phone">Your Phone</label>
                <input type="tel" id="phone" placeholder="Your Phone" required>
            </div>
            <div class="form-group gender">
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <div class="form-group terms">
                <label>
                    <input type="checkbox" required> I agree all statements in <a href="#">Terms of service</a>
                </label>
            </div>
            <div class="form-actions">
                <button type="submit">Submit</button>
                <button type="button" onclick="location.href='/login.html'">Login</button>
            </div>
            <p><a href="#">I am already a member</a></p>
        </form>
    </div>
    <script src="register.js"></script>
</body>
</html>
