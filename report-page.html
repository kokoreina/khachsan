<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Page</title>
    <link rel="stylesheet" href="report-page.css">
</head>
<body class="aaa">
    <!-- Header -->
    <header>
        <h1>Business Report</h1>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Revenue Report -->
        <section id="revenueReport">
            <h2>Revenue Report</h2>
            <div class="filters">
                <label for="revenueMonth">Select Month:</label>
                <input type="month" id="revenueMonth">
                <button onclick="generateRevenueReport()">Generate Report</button>
            </div>
            <div id="revenueResult">
                <!-- Revenue Report Data Will Be Rendered Here -->
            </div>
        </section>

        <!-- Service Usage Report -->
        <section id="serviceReport">
            <h2>Service Usage Report</h2>
            <div class="filters">
                <label for="serviceMonth">Select Month:</label>
                <input type="month" id="serviceMonth">
                <button onclick="generateServiceReport()">Generate Report</button>
            </div>
            <div id="serviceResult">
                <!-- Service Usage Report Data Will Be Rendered Here -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Business Report System</p>
    </footer>

    <script src="report-page.js"></script>
</body>
</html>
