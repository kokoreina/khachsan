<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Management</title>
    <link rel="stylesheet" href="room-booking.css">
</head>
<body class="aaa">
    <!-- Header -->
    <header>
        <h1>Hotel Room Management</h1>
    </header>

    <!-- Booking Section -->
    <main class="ccc">
        <section id="booking">
            <h2>Booking Management</h2>
            <!-- Booking Form -->
            <form id="bookingForm">
                <div class="form-group">
                    <label for="customerName">Customer Name:</label>
                    <input type="text" id="customerName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="roomType">Room Type:</label>
                    <select id="roomType" required>
                        <option value="Deluxe" data-price="100">Deluxe - $100/night</option>
                        <option value="Suite" data-price="150">Suite - $150/night</option>
                        <option value="Standard" data-price="70">Standard - $70/night</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="checkInDate">Check-in Date:</label>
                    <input type="date" id="checkInDate" required>
                </div>
                <div class="form-group">
                    <label for="checkOutDate">Check-out Date:</label>
                    <input type="date" id="checkOutDate" required>
                </div>
                <div class="form-group">
                    <label for="deposit">Deposit (%):</label>
                    <input type="number" id="deposit" placeholder="Enter deposit percentage" required min="0" max="100">
                </div>
                <button type="button" onclick="calculateTotal()">Calculate Total</button>
                <button type="button" onclick="confirmBooking()">Confirm Booking</button>
            </form>

            <!-- Booking Summary -->
            <div id="bookingSummary">
                <h3>Booking Summary</h3>
                <p id="summaryDetails">No booking details yet.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Quán quân Hotel Management</p>
    </footer>

    <script src="room-booking.js"></script>
</body>
</html>
