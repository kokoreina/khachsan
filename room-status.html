<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Management</title>
    <link rel="stylesheet" href="room-status.css">
</head>
<body class="ccc">
    <!-- Header -->
    <header>
        <h1>Hotel Room Management</h1>
    </header>

    <!-- Room Status Section -->
    <main>
        <h2>Room Status</h2>
        <div id="roomGrid">
            <!-- Rooms dynamically generated here -->
        </div>
    </main>

    <!-- Booking Section -->
    <section id="bookingSection">
        <h2>Book a Room</h2>
        <form id="bookingForm">
            <label for="selectedRoom">Selected Room:</label>
            <input type="text" id="selectedRoom" readonly>

            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" placeholder="Enter customer name" required>

            
            <a href="room-booking.html">booking</a>

        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Grand Hotel Management</p>
    </footer>

    <script src="room-status.js"></script>
</body>
</html>
