<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Management</title>
    <link rel="stylesheet" href="service-management.css">
</head>
<body class="ccc">
    <!-- Header -->
    <header>
        <h1>Supplementary Service Management</h1>
    </header>

    <!-- Main Content -->
    <main class="aaa">
        <!-- Service List Section -->
        <section id="serviceListSection">
            <h2>Available Services</h2>
            <table>
                <thead>
                    <tr>
                        <th>Service Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="serviceTableBody">
                    <!-- Service Data Will Be Loaded Here -->
                </tbody>
            </table>
            <button class="add-service" onclick="openAddServiceModal()">Add Service</button>
        </section>

        <!-- Service Requests Section -->
        <section id="serviceRequestSection">
            <h2>Service Requests</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Service Name</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="requestTableBody">
                    <!-- Requests Data Will Be Loaded Here -->
                </tbody>
            </table>
        </section>
    </main>

    <!-- Modal for Adding Service -->
    <div id="addServiceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddServiceModal()">&times;</span>
            <h2>Add New Service</h2>
            <label for="serviceName">Service Name:</label>
            <input type="text" id="serviceName" placeholder="Enter service name">

            <label for="servicePrice">Price:</label>
            <input type="number" id="servicePrice" placeholder="Enter price">

            <button onclick="addService()">Add Service</button>
        </div>
    </div>

    <!-- Footer -->


    <script src="service-management.js"></script>
</body>
</html>
